{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Login</title>
 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
</head>
  
  <body style="background-color: darkgrey;">

    <div class="container">
      <div class="row">
        <div class="col-md-3 col-lg-3 ">
       
       
      </div>
      <div class="col-md-5 col-lg-6 ">
        <div class="card" style="margin-top: 35%;">
          <div class="card-header bg-primary text-white " >
           Login to your account
          </div>
  <form action="">
      {%csrf_token%}
  <div class="mb-3">
      <label for="email" class="form-label" style="margin-left:5%">Email</label>
      <span class="sp_email text-danger" style="margin-left:5%"></span>
      <input type="email" class="form-control" name="email" style="width:90%; margin-left:5%" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="passsword" style="margin-left:5%" class="form-label">Password</label>
      <span class="sp_password" style="margin-left:5%"></span>
      <input type="password" class="form-control ml-4" style="width:90%; margin-left:5%" name="password" id="password" placeholder="******">
    </div>
  </form>
  <div class="mb-3" style="margin-left:5%">
    <button  class="btn btn-primary btn-sm" onclick="userLogin()">Login</button>
    <a href="{% url 'home' %}" class="btn btn-primary btn-sm">create account</a>
    <span class="account-error"></span>
    <div class="col-md-3"></div>

    </div>
    </div>
         
        </div>
        <div class="col-md-3 col-lg-3 ">
          {% if messages %}
    
          {% for message in messages %}
            
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                  {{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
          {% endfor %}
          {% endif %}
           
          </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script> 

  <script src="{% static 'js/reg_login.js' %}"></script>
   
</body>


</html>
