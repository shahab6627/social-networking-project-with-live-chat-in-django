<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
      <div class="card mt-3">
        <div class="card-header bg-primary text-white">
         Create Your Account
        </div>
        <div class="card-body">
          <div class="row">
            <h2 class="mt-2">Let's Connect To Each Other</h2>
            <div class="user-created text-success"></div>
            <form action="" id="user_reg_form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <span class="sp_email text-danger"></span>
      
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">full name*</label>
                    <span class="sp_name text-danger"></span>
      
                    <input type="text" class="form-control" id="name" name="name" placeholder="enter your full name">
                  </div>
                  <!-- radio for gender -->
                  <div><b>Select Gender :</b></div>
                   <div class="form-check form-check-inline">
                    <input checked class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                    <label class="form-check-label" for="inlineRadio1">male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                    <label class="form-check-label" for="inlineRadio2">female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="others">
                    <label class="form-check-label" for="inlineRadio3">others</label>
                  </div>
      
                  <div class="mb-3">
                    <label for="name" class="form-label">Date Of Birth*</label>
                    <span class="sp_dob text-danger"></span>
      
                    <input type="date" class="form-control" required id="dob" name="dob">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Enter Password*</label>
                    <span class="sp_pass text-danger"></span>
      
                    <input type="password" class="form-control" id="password" name="password" placeholder="enter password">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">confirm Password*</label>
                    <span class="sp_cpass text-danger"></span>
                    <input type="password" class="form-control" id="c_password" name="c_password" placeholder="confirm password">
                  </div>
           
            </form>
            <div>
            <button class="btn btn-sm btn-primary" onclick="submitForm()">Signup</button> 
            <a href="{%url 'userLogin'%}" class="btn btn-sm btn-primary">already have an account!</a><br>
            
            </div>
           
             
        </div>
        </div>
      </div>
    </div>
   <script src="/static/js/reg_login.js"></script> 

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
